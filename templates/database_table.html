<html>
	<head>
		<title>Simple evaluator</title>
		<link rel="stylesheet" type="text/css" href="../static/database.css">
	</head>
	<body>
		<center>
			<table>
			<tr><th>user id</th><th>expression</th><th>is complete</th></tr>
				{% for uid, expr, res in table %}
            	<tr><td width="28%" align="center">{{ uid }}</td><td align="center">{{ expr }}</td><td width="4%" align="center">{{ res }}</td></tr>
         		{% endfor %}
			</table>
    	</center>
	</body>
</html>
