<html>
	<head>
		<title>Simple evaluator</title>
		<script type="text/javascript">
			if (!{{done}})
				setInterval(function tick() { location.reload(); }, 10000);
			function setFocusToTextBox() {
 			   document.getElementById("input").focus();}
		</script>
	</head>
	<body onload="setFocusToTextBox()">
		<center>
			<p>{{result}}</p>
			<form action = "{{path}}login" method = "post">
	           	<p><input type = "text" name = "nm" id="input" /></p>
	           	<p><input type = "submit" value = "Evaluate again!" /></p>
	        </form>
    	</center>
	</body>
</html>
