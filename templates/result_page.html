<html>
	<head>
		<title>Simple evaluator</title>
        <link rel="stylesheet" type="text/css" href="../static/input.css">
		<script type="text/javascript">
			if (!{{done}})
				setInterval(function tick() { location.reload(); }, 10000);
			function setFocusToTextBox() {
 			   document.getElementById("input").focus();}
		</script>
	</head>
	<body onload="setFocusToTextBox()">
		<center>
			<p>{{result}}</p>
			<form action = "{{path}}login" method = "post">
                <p>
	           	    <input type = "text" class="de-input" placeholder="input expression..." name = "nm" id="input" />
	           	    <input type="submit" class="solid" value = "Evaluate again!" />
                </p>
	        </form>
    	</center>
	</body>
</html>
